<app-Admin></app-Admin>

 <!-- content section -->
<section id="main-content" >
    <div id="mainDiv" >
        <form class="form-horizontal">
            <div class="form-group">
                <label for="nameinput" class="col-sm-2 control-label" style="color:#537ad5;">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="nameinput" name="catname" class="form-control"  #catname />
                </div>
            </div>
            <div class="form-group">
                <label for="nameinput" class="col-sm-2 control-label" style="color:#537ad5;">Descripton</label>
                <div class="col-sm-10">
                    <textarea name="descr" class="form-control" id="exampleTextarea" rows="5" cols="35"  #desc></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="imageinput" class="col-sm-2 control-label" style="color:#537ad5;">Image</label>
                <div class="col-sm-3">
                    <img [src]="category.image" style="width:100px; height:100px;" />
                </div>
                    <div class="col-sm-3" style="margin-top:30px;">
                        <input id="photo" type="file" />
                        <button type="button" class="btn btn-success btn-s" style="margin-top:10px;" (click)="upload()">upload image</button>
                    </div>
            </div>
            <div class="form-group" style="margin-top:50px;">
                <button type="submit" class="btn btn-primary" (click)="EditCatagory(catname.value,desc.value)">Edit Category</button>
            </div>
        </form>
    </div>
</section>
