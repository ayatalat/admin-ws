<app-Admin></app-Admin>
<!-- end header -->

<!-- content section -->
<section id="main-content">
    <section class="wrapper">
        <div id="content-head"> 
         <h2> show order for user  </h2>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <tr id="main-tr">
                    <td> id </td>
                    <td>Date Added</td>
                    <td>Date Delivered</td>
                    <td>Date selected </td>
                    <td> status </td>
                </tr>
                
                <tr *ngFor="let order of getorderbyuserid()">
                    
                    <td> {{order.idorder}} </td>
                    <td>{{order.ordertime | date:'short'}}</td>
                    <td>{{order.deliverytime | date:'short'}}</td>
                    <td> {{order.selectedtime | date:'short'}} </td>
                    <td *ngIf="order.status ==3"> <span class="btn btn-warning">checked out </span></td>
                    <td *ngIf="order.status ==4"> <span class="btn btn-warning">on the way</span> </td>
                    <td *ngIf="order.status ==5"> <span class="btn btn-success"> delivered</span> </td>
                    <td *ngIf="order.status ==6"><span class="btn btn-danger"> cancelled</span> </td>
                    
                </tr>
            </table>
        </div>
    </section>
</section>
