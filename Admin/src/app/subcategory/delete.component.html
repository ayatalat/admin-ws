<app-Admin></app-Admin>
<!-- end header -->

<!-- content section -->
<section id="Category">
    <div id="CatContent-head">
        <h2>Delete sub Category</h2>
    </div>
   
        <div class="col-md-5 col-md-offset-4" style="margin-top:30px;">
            <label for="sel1" class="addCatLabel">choose  subcategory  to move product </label>
            <select class="form-control" id="sel1" [ngModel]="selectedoption" (ngModelChange)="onChange($event)">
        <option *ngFor="let subcategory of ListsubCategory()">
                {{subcategory.name}}
        </option>
    </select>
        </div>
        <div>
            <div class="row">
                <div class="col-md-4 col-md-offset-5" style="margin-top:10px;">
                    <button type="submit" class="btn btn-danger" (click)="deletesubCatagory()">move & delete</button>
                </div>
            </div>
        </div>
   
</section>
