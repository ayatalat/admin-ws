<app-Admin></app-Admin>
<!-- end header -->

<!-- content section -->
<section id="main-content">
    <section class="wrapper">
        <!--<div id="content-head">
         <h2> subCategories </h2>
        </div>-->
         <div class="form-group col-md-5 col-md-offset-4"  style="margin-top:-10px;">
            <input style="margin-bottom:10px;" type="search" placeholder="Search"  [(ngModel)]="term"> 
        <select class="form-control" id="sel1" [ngModel]="selectedoption" (ngModelChange)="onChange($event)">
          <option> choose SubCategories </option>
          
            <option *ngFor="let category of  ListCategory()">
                    {{category.name}}
            </option>
        
        </select>
    </div>
       <div class="row">
            <table class="table table-bordered">
                <tr id="main-tr">
                    <td> index </td>
                   <td > name </td>
                    <td> image </td>
                    <td > description </td>
                    <td > action </td>
                   
                </tr>
                <tr *ngFor="let subcategory of ListsubCategory()|filter:term ; let index = index">
                    <td id="index">{{index+1}}</td>
                    <td >
                        <div >
                                {{subcategory.name}}
                        </div>
                    </td>
                    <td><img [src]="subcategory.image" style="width:100px; height:100px;" /></td>
                    <td >
                        <div >
                           {{subcategory.categorydesc}}
                        </div>
                    </td>
                  
                        <td style="width:200px;" >
                    <a [routerLink]="['/subcategory/edit',subcategory.idcategory]" class="actionBtn btn btn-success">Edit</a>
                   <a [routerLink]="['/subcategory/delete',subcategory.idcategory]" class="btn btn-danger" >remove</a>
                        </td>
                  
                   
                </tr>
            </table>
        </div>
    </section>
</section>
