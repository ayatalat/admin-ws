<app-Admin></app-Admin>
<!-- end header -->

<!-- content section -->
<section id="main-content">
    <section class="wrapper">
        <div id="content-head">
         <h2> subCategories </h2>
        </div>
       <div class="row">
            <table class="table table-bordered">
                <tr id="main-tr">
                    <td> index </td>
                    <td>name</td>
                    <td>Descriptation</td>
                    <td> image </td>
                    <td> action</td>
                   
                </tr>
                <tr *ngFor="let subcategory of ListsubCategory(); let index = index">
                    <td id="index">{{index+1}}</td>
                    <td>{{subcategory.name}}</td>
                    <td>{{subcategory.categorydesc}}</td>
                    <td><img [src]="subcategory.image" style="width:100px; height:100px;" /></td>
                    <td><a [routerLink]="['/subcategory/edit',subcategory.idcategory]" class="actionBtn btn btn-success">Edit</a>
                   <a [routerLink]="['/subcategory/delete',subcategory.idcategory]" class="btn btn-danger" >remove</a></td>
                
                   
                </tr>
            </table>
        </div>
    </section>
</section>
